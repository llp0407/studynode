<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>柯里化</title>
</head>

<body>
    <script>
        var add = function (x) {
            return function (y) {
                return x + y;
                // return function(z){
                //     return x + y+z;
                // }
            };
        };

        console.log(add(1)(1)); // 输出2

        var add1 = add(1);
        console.log(add1(1)); // 输出2

        var add10 = add(10);
        console.log(add10(1)); // 输出11
        
        console.log(add(1)(7))
    </script>
</body>

</html>
